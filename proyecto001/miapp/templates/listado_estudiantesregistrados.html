<p> 
    <strong> {{encabezado}}(Método 01: Imprime lista): </strong> 
</p>
{{estudiantes}}

<p> 
    <strong> {{encabezado}} (Método 02: Imprime lista utilizando for): </strong> 
</p>
<ul>
    {% for estudiante in estudiantes %}
        <li>
            {{forloop.counter}}.{{estudiante}}
        </li>
    {% empty%}
        <p>
            No hay {{encabezado}}
        </p>
    {% endfor %}
</ul>
