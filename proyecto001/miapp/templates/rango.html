{% extends 'layout.html' %}
 
{% block title %}
    {{titulo}}
{% endblock %}

{% block content %}
    <h1 class="title">Números de [{{a}} , {{b}}]</h1>
    <ul>
        {% for numero in rango_numeros %}
            <li>{{numero}} </li>
        {% empty %}
            Rango vacío
        {% endfor %}
    </ul>
{% endblock %}
